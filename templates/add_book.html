<!-- templates/add_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="isbn">ISBN:</label><br>
        <input type="text" name="isbn" id="isbn" required><br><br>

        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" required><br><br>

        <label for="publication_year">Publication Year:</label><br>
        <input type="number" name="publication_year" id="publication_year" required><br><br>

        <label for="author_id">Author:</label><br>
        <select name="author_id" id="author_id" required>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Add Book">
    </form>

    <br>
    <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
</body>
</html>
