<!-- templates/add_author.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
</head>
<body>
    <h1>Add a New Author</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="name">Author Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="birthdate">Birthdate:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="date_of_death">Date of Death:</label><br>
        <input type="date" id="date_of_death" name="date_of_death"><br><br>

        <input type="submit" value="Add Author">
    </form>

    <br>
    <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
</body>
</html>
