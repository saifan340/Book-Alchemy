
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
</head>
<body>

  <h1>ðŸ“š My Digital Library</h1>
  <form action="/" method="GET">
  <input type="text" name="q" placeholder="Search for a book..." value="{{ request.args.get('q', '') }}">

  <!-- ðŸ“Š Sortieren -->
   <select name="sort_by">
    <option value="">Sort by...</option>
    <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
    <option value="author" {% if sort_by == 'author' %}selected{% endif %}>Author</option>
  </select>

  <button type="submit">Search / Sort</button>
</form>

  {% if books %}
    {% for book in books %}
      <div>
        <h3>{{ book.title }} by {{ book.author.name }}</h3>

        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
          <button type="submit" onclick="return confirm('Are you sure?')">Delete Book</button>
        </form>
      </div>
    {% endfor %}
  {% else %}
    <p>No books found matching your search.</p>
  {% endif %}


</body>
</html>
